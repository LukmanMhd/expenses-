<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shared Expense Tracker</h1>
    </header>
    <main>
        <form id="expenseForm">
            <h2>Enter Expenses</h2>
            <div class="expense-input">
                <label for="person1">ISMAIL</label>
                <input type="text" id="person1" placeholder="Enter amounts separated by commas">
                <button type="button" onclick="updateExpenses('person1', true)">Add</button>
                <button type="button" onclick="updateExpenses('person1', false)">Subtract</button>
            </div>
            <div class="expense-input">
                <label for="person2">AHADHU</label>
                <input type="text" id="person2" placeholder="Enter amounts separated by commas">
                <button type="button" onclick="updateExpenses('person2', true)">Add</button>
                <button type="button" onclick="updateExpenses('person2', false)">Subtract</button>
            </div>
            <div class="expense-input">
                <label for="person3">LUKMAN</label>
                <input type="text" id="person3" placeholder="Enter amounts separated by commas">
                <button type="button" onclick="updateExpenses('person3', true)">Add</button>
                <button type="button" onclick="updateExpenses('person3', false)">Subtract</button>
            </div>
            <button type="button" onclick="calculateExpenses()">Calculate</button>
            <button type="button" onclick="clearData()">Clear Data</button>
            <button type="button" onclick="exportToText()">Export to Text</button>
        </form>
        <div id="result">
            <!-- Results will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
