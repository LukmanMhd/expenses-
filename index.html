<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monthly Expense Calculator</h1>
    </header>
    <main>
        <form id="expenseForm">
            <h2>Enter Expenses</h2>
            <div class="expense-input">
                <label for="person1">ISMAIL</label>
                <input type="text" id="person1" placeholder="Enter amounts separated by commas">
                <button type="button" class="add" onclick="updateExpenses('person1', true)"> + </button>
                <button type="button" class="subtract" onclick="updateExpenses('person1', false)"> - </button>
            </div>
            <div class="expense-input">
                <label for="person2">AHADHU</label>
                <input type="text" id="person2" placeholder="Enter amounts separated by commas">
                <button type="button" class="add" onclick="updateExpenses('person2', true)"> + </button>
                <button type="button" class="subtract" onclick="updateExpenses('person2', false)"> - </button>
            </div>
            <div class="expense-input">
                <label for="person3">LUKMAN</label>
                <input type="text" id="person3" placeholder="Enter amounts separated by commas">
                <button type="button" class="add" onclick="updateExpenses('person3', true)"> + </button>
                <button type="button" class="subtract" onclick="updateExpenses('person3', false)"> - </button>
            </div>
            <button type="button" class="default" onclick="calculateExpenses()"> CALC FINAL </button>
            <button type="button" class="default" onclick="clearData()"> CLEAR ALL </button>
            <button type="button" class="default" onclick="exportToText()"> EXPORT AS TEXT </button>
        </form>
        <div id="result">
            <!-- Results will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
